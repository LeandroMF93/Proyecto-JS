<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa de cambio</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h3>Casa de Cambio</h3>
    <form class="formulario">
        <p>Seleccionar moneda a cambiar</p>
        <input type="radio" name="cambio" id="uno">Dolar(300)
        <input type="radio" name="cambio" id="dos">Euro(350)
        <input type="radio" name="cambio" id="tres">Real(28)
        <p>Ingrese monto</p>
        <input type="number" id="valor" min="1" max="100000">
        <br>
        <br>
        <input type="button" id="cotizador" value="Cotizar" onclick="convertir()">
    </form>
<script src="main.js"></script>
</body>
</html>
